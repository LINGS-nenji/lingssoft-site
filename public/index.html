<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#1A73E8" />

    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>LINGSSOFT Homepage</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- Removed Font Awesome Kit script (returned 403). Use CDN CSS as a stable fallback. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script type="text/javascript">
      (function (l) {
        if (!l.search || !l.search.startsWith("?/")) return;
        var repoName = "lingssoft-site";
        var hasRepo =
          l.pathname === "/" + repoName ||
          l.pathname.startsWith("/" + repoName + "/");
        var segmentsToKeep = hasRepo ? 1 : 0;
        var basePath = l.pathname
          .split("/")
          .slice(0, 1 + segmentsToKeep)
          .join("/");
        if (basePath === "") basePath = "/";
        if (!basePath.endsWith("/")) basePath += "/";
        var decoded = l.search
          .slice(2)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        var newUrl = basePath + decoded + l.hash;
        l.replace(newUrl);
      })(window.location);
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
  </body>
</html>
